<div class="h-screen" [ngStyle]="{'background-image':'url('+bgUrl+')' }">
    <app-header></app-header>
    <div class="login-container">
        <div class="login-card">
            <h2 class="heading">Sign In</h2>
           <form (ngSubmit)="onSubmit()">
            <div class="form-field">
                <input type="text" class="input" name="email" [(ngModel)]="email" placeholder="Email or Phone number" required>
            </div>
            <div class="form-field">
                <input type="password" class="input" name="password" [(ngModel)]="password" placeholder="password" required>
            </div>
            <div class="action-field">
                <button class="login-btn">Sign In</button>
            </div>
           </form>
        </div>
    </div>
</div>
